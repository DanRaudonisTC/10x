<header class="padding-x-s2 max-width-tablet-plus margin-x-auto tablet:padding-x-s5 is-inverse" role="banner">
  <div class="g-row align-items-center">
    <div class="g-col-fill site-title margin-y-0 margin-right-s4 padding-y-s105 font-sans-f14 font-weight-900 line-height-smallest"><a href="{{ " / " | relative_url }}" class="color-0 text-decoration-none padding-bottom-s05 border-bottom-s1 border-color-40 hover:border-color-30">{{ site.title | escape }}</a>
    </div>
    <div class="g-col-auto">
      <button class="usa-menu-btn">Menu</button>
      <nav role="navigation" class="usa-nav">
        <button class="usa-nav-close">
          <img src="{{ "/assets/img/close.svg"  | relative_url }}" alt="close">
        </button>
        <ul class="usa-nav-primary usa-accordion">
          {% for item in site.data.contents.nav %}
            <li class="usa-nav-primary-item{% if item.url == page.url %} is-active{% endif %}">
              <a class="usa-nav-link" href="{{ site.baseurl }}{{ item.url }}">
                <span>{{ item.title }}</span>
              </a>
            </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
  {% comment %}
  <p class="line-height-small font-sans-f2 color-black-cool-40 margin-top-s105 margin-bottom-0 padding-bottom-s2 font-weight-400">{{ site.description | escape }}</p>
  {% endcomment %}
</header>
<div class="usa-overlay"></div>
